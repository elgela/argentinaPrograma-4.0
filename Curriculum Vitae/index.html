<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Marcelo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/Curriculum Vitae/css/main.css" />
    <link rel="stylesheet" href="/Curriculum Vitae/css/navbar.css" />
    <link rel="stylesheet" href="/Curriculum Vitae/css/profile.css" />
    <link rel="stylesheet" href="/Curriculum Vitae/css/skills.css" />
    <script defer src="js/app.js"></script>
</head>

<body>
    <header class="topheader">
        <nav class="topnav">
            <a href="#" class="logo">
                <img height="50" width="50" src="/Curriculum Vitae/9-si-foto-cv.png" alt="programador">
                <div>
                    Marcelo
                </div>
            </a>
            <button class="open-menu" aria-label="Abrir menú">
                <img src="img/hamburger-icon.svg" alt="abrir-menú">
            </button>
            <ul class="menu">
                <button class="close-menu" aria-label="Cerrar menú">
                    <img src="img/close-icon.svg" alt="cerrar menú" />
                </button>
                <p id="perfil"></p>
                <button>
                <li><a href="#profile" class="selected">Perfil</a></li>
                </button>
                <button>
                <li><a href="#academy">Datos académicos</a></li>
                </button>
                <button>
                <li><a href="#experience">Experiencia laboral</a></li>
                </button>
                <button>
                <li><a href="#contact">Contacto</a></li>
                </button>
            </ul>
        </nav>
    </header>

    <div class="horizontal-padding vertical-padding">
        <section class="profile">
            <div class="profile-info">
                <h1 class="profile-title">Hola, soy <br />Marcelo</h1>
                <p class="profile-details">
                    Conocí hace poco tiempo algo de lo relacionado a la programación y fué algo que me empezó a apasionar.
                </p>
                <button class="profile-btn">
                    Descargar CV
                </button>
            </div>
            <span class="profile-img-section">
                <img class="profile-img" src="img/9-si-foto-cv-removebg-preview.png" alt="programador">
                <div class="profile-img-line"></div>
            </span>
        </section>
    </div>

    <div class="horizontal-padding vertical-padding">
        <section class="skills">
            <h2 class="skills-title">Habilidades</h2>
            <ul class="skills-list"></ul>
                <li class="skills-skill">CSS</li>
                <li class="skills-skill">HTML</li>
                <li class="skills-skill">JavaScript</li>
        </section>
    </div>
</body>

</html>
